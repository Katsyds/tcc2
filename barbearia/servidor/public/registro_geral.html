<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Registros Gerais</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="img/logo-removebg-preview.png" alt="Logo da Barbearia Tradicional">
      </div>
   </nav>
  </header>
  
  <section id="hero">
    <div>
      <div class="banner">
        <div>
          <h1>Registros</h1>
          <div class="table-container">
            <table>
              <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Horário</th>
                <th>Data</th>
                <th>Serviço</th>
                <th>Número</th>
              </tr>
            </thead>
            <tbody id="registrosGerais">
              <!-- Os agendamentos serão inseridos aqui dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $.get('/registro_geral_data', function(data) {
        const registros = data.map(registro => `
          <tr>
            <td>${registro.id}</td>
            <td>${registro.nome}</td>
            <td>${registro.horario}</td>
            <td>${registro.data}</td>
            <td>${registro.servico}</td>
            <td>${registro.numero}</td>
          </tr>
        `).join('');

        $('#registrosGerais').html(registros);
      });
    });
  </script>
</body>
</html>
